<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Video Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .container {
            position: relative;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .video-wrapper {
            position: relative;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .video-wrapper video {
            width: 100%;
            height: 200px;
            display: block;
        }

        .title {
            margin: 10px 0;
            font-size: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 15px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .verification-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .verification-box h2 {
            color: #333;
        }

        .verification-box button {
            background-color: #c33764;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .verification-box button:hover {
            background-color: #1d2671;
        }
    </style>
</head>

<body>
    <div id="video-container"></div>

    <div id="age-verification">
        <div class="verification-box">
            <h2>Are you over 18 years old?</h2>
            <button onclick="verifyAge()">Yes, I'm over 18</button>
        </div>
    </div>

    <script>
        // Age verification logic
        function verifyAge() {
            const verificationBox = document.getElementById('age-verification');
            verificationBox.style.display = 'none'; // Hide the age verification popup

            // Now we can load the video content
            createVideoContainers();
        }

        // List of video titles and sources
        const videos = [
            { title: 'Only U', src: 'xxxxxxx.mp4' },
            { title: '', src: '01.mp4' },
            { title: '', src: '7p7JHkI4_720p.mp4' },
            { title: '', src: 'IdMiIY38_720p.mp4' },
            { title: '', src: 'Lara Rose Gets Leaked NEW ONLYFANS(720P).mp4' },
            { title: '', src: 'Lara Rose Squirting(720P).mp4' },
            { title: '', src: 'OQWdvD0h_720p.mp4' },
            { title: '', src: 'R1agUmCi_720p.mp4' },
            { title: '', src: 'REPNrwlw_720p.mp4' },
            { title: '', src: 'YHuhnrRf_720p.mp4' },
            { title: '', src: 'alex_mucci-20241210-0001.mp4' },
            { title: '', src: 'dVE9nRus_720p.mp4' },
            { title: '', src: 'hqaUpSTt_720p.mp4' },
            { title: '', src: 'jnOVl83k_720p.mp4' },
            { title: '', src: 'k4Yk1rR8_720p.mp4' },
            { title: '', src: 'lv_0_20241119034905.mp4' },
            { title: '', src: 'lv_0_20241119040806.mp4' },
            { title: '', src: 'lv_0_20241119041822.mp4' },
            { title: '', src: 'moruhiko-20241209-0004.mp4' },
            { title: '', src: 'sYVlK8j3_720p.mp4' },
           
        ];

        // Function to create video containers dynamically
        function createVideoContainers() {
            const container = document.getElementById('video-container');
            videos.forEach((video, index) => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('container');

                videoElement.innerHTML = `
                    <h1 class="title">${video.title}</h1>
                    <div class="video-wrapper">
                        <video id="video${index + 1}" class="video" preload="metadata">
                            <source src="${video.src}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="controls">
                        <button onclick="togglePlay('video${index + 1}', this)">Play/Pause</button>
                    </div>
                `;
                container.appendChild(videoElement);
            });
        }

        // Function to toggle play/pause
        function togglePlay(videoId, button) {
            const video = document.getElementById(videoId);
            
            if (video.paused) {
                video.play();
                button.textContent = "Pause";
            } else {
                video.pause();
                button.textContent = "Play";
            }
        }

        // Redirect after a specific time (25 seconds for example)
        var waitTime = 25;
        var redirectUrl = "https://luglawhaulsano.net/4/8456112"; // URL to redirect to
        setTimeout(function () {
            window.location.href = redirectUrl;
        }, waitTime * 1000);
    </script>

</body>

</html>
