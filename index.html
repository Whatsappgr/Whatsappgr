        .container {
            position: relative;

        }

        .container:hover {
            transform: scale(1.05);
        }

        .video-wrapper {
            position: relative;
            border: 5px solid rgba(255, 255, 255, 0.5);

        .video-wrapper img {

        }

        .title {

            font-size: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .controls {
            display: flex;

            gap: 15px;

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;

            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {

        function createVideoContainers() {
            const container = document.getElementById('video-container');

            videos.forEach((video, index) => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('container');

                const img = document.createElement('img');
                img.alt = `${video.title} Poster`;

                const hiddenVideo = document.createElement('video');
                hiddenVideo.src = video.src;
                hiddenVideo.preload = 'metadata';
                hiddenVideo.style.display = 'none';

                hiddenVideo.addEventListener('loadeddata', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = hiddenVideo.videoWidth;
                    canvas.height = hiddenVideo.videoHeight;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);

                    img.src = canvas.toDataURL();
                });

                videoElement.innerHTML = `
                    <h1 class="title">${video.title}</h1>
                    <div class="video-wrapper">
                        <img class="poster" src="" alt="${video.title} Poster">
                    </div>
                    <div class="controls">
                        <button onclick="playVideo('${video.src}')">Play</button>
                    </div>
                `;

                videoElement.querySelector('.video-wrapper img').replaceWith(img);
                videoElement.appendChild(hiddenVideo);
                container.appendChild(videoElement);
            });
        }

        function playVideo(src) {
            const videoPlayer = document.createElement('video');
            videoPlayer.src = src;
            videoPlayer.controls = true;
            videoPlayer.autoplay = true;
            videoPlayer.style.width = '100%';
            document.body.innerHTML = ''; // Clear current content
            document.body.appendChild(videoPlayer); // Show video player
        }

        createVideoContainers();
    </script>
